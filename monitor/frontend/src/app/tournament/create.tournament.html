<mat-card>
  <mat-card-header>
    <mat-card-title>Tounier erstellen</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
      <mat-form-field>
        <mat-label>Austragunsort</mat-label>
        <input matInput placeholder="zB. Rastede" [(ngModel)]="location">
      </mat-form-field>
      <button mat-button mat-dialog-close (click)="createTournament()">Erstellen</button>
  </mat-card-actions>
</mat-card>
